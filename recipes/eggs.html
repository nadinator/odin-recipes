<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Eggs</title>
  </head>
  <body>
    <h1>Eggs</h1>
    <img
      src="../images/eggs.jpg"
      alt="Sunny-side-up eggs, with a strawberry, for some reason"
    />
    <h2>Description</h2>
    <p>Some sunny-side-up eggs. Nothing fancy. Not too runny, not too solid. Cooked in olive/cocunut oil or butter. The spices define the dish.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>3 eggs</li>
        <li>Choice of olive oil, cocunut oil, or butter</li>
        <li>Seven spices mix</li>
        <li>Salt</li>
        <li>Pepper</li>
        <li>Cinnamon</li>
    </ul>
  </body>
